<body>
    <h1>Manitoba's Best Pilot Challenge Records</h1>

    <span class="field">
        <label for="pilot-name">Pilot Name:</label>
        <input class="input" id="pilot-name">
    </span>
    <span class="field">
        <lable for="category">Category:
        <select class="input" id="category"></select>
    </span>
    <span class="field">
        <label for="first-score">First Score:</label>
        <input class="input" id="first-score">
    </span>
    <span class="field">
        <label for="second-score">Second Score:</label>
        <input class="input" id="second-score">
    <span class="field">
        <label for="time">Time:
        <input class="input" id="time">
    </span>
   <span class="button">
        <button id="reset">RESET FIELDS</button>
        <button id="submit">SUBMIT RECORD</button>
    </span>
    <input type="file" id="test">
</body>
